<div class="container">
  <div class="row">
    <div class="span12">
      <div class="container">
        <h1 class="pull-left">
          {{project.name}}
          <a href="" ng-click="isCollapsed = !isCollapsed" ng-class="{true:'expand', false:'contract'}[isCollapsed]">v</a>
        </h1>
        <a href="" class="btn pull-right" ng-click="newQuestBox()">Criar Nova Quest</a>
      </div>
      <div collapse="isCollapsed">
        <div class="row">
          <div class="span8">
            {{project.description}}
          </div>
          <div class="span4">
            <div class="row-fluid">
              <img ng-src="{{user.picture}}" alt="" ng-repeat="user in project.users">
            </div>
          </div>
        </div>
        <div class="row-fluid">
          <div class="span8"><progress percent="project.progress"></progress></div>
          <div class="span4">Deadline: 30/11/2013</div>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div class="row" masonry-wall-dir=".quest" masonry-wall-options="{gutter: 0}">
    <section class="span6 quest" ng-repeat="quest in project.quests" masonry-item-dir="">
        <div class="row-fluid">
          <div class="span7">
            <progress percent="quest.progress"></progress>
          </div>
          <div class="reward">{{quest.xp}}</div>
        </div>
        <div class="row-fluid">
          <h1>{{quest.name}}</h1>
        </div>
        <div collapse="questCollapse(quest.progress)">
          <div class="row-fluid">
            <ul>
              <li class="task" ng-repeat="task in quest.tasks">
                  <input type="checkbox" ng-model="task.id" ng-checked="task.done">
                  {{task.name}}
                  <img ng-src="{{task.user.picture}}" alt="{{task.user.name}}" class="pull-right">
                  <span class="pull-right xp">+{{task.xp}}</span>
              </li>
            </ul>
          </div>
          <div class="row-fluid">
            <div class="span6"><a href="" class="btn">2 semanas</a></div>
            <div class="span2"><a href="">{{quest.deadline}}</a></div>
            <div class="span2">
              <a href="" ng-click="attCollapsed = 'false'; commentCollapsed = !commentCollapsed">Coment√°rios</a>
            </div>
            <div class="span2">
              <a href="" ng-click="commentCollapsed = 'false'; attCollapsed = !attCollapsed">Anexos</a>
            </div>
          </div>
          <div class="row-fluid" collapse="commentCollapsed">
            <ul>
              <li class="comment" ng-repeat="comment in quest.comments">
                <img ng-src="{{comment.user.picture}}" alt="{{comment.user.name}}">
                <span>{{comment.content}}</span>
                <br class="clear">
              </li>
            </ul>
          </div>
          <div class="row-fluid" collapse="attCollapsed">
            <ul>
              <li class="attachment" ng-repeat="attachment in quest.attachments">
                <div class="row-fluid">
                  <div class="span6">
                    <span class="row-fluid">{{attachment.title}}</span>
                    <span class="row-fluid">{{attachment.name}}</span>
                  </div>
                  <div class="span4">

                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </section>
  </div>
</div>
